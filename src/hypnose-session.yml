%YAML 1.1
---
# yaml-language-server: $schema=data-schema.json

metadata:
  animalId: plimbo
  rootPath: test

olfactometerMapping:
  odorValveMap:
    - {name: OdorA, olfactometer: 0, valve: 0}
    - {name: OdorB, olfactometer: 0, valve: 1}
    - {name: OdorC, olfactometer: 0, valve: 2}
    - {name: OdorD, olfactometer: 0, valve: 3}
    - {name: OdorE, olfactometer: 1, valve: 0}
    - {name: OdorF, olfactometer: 1, valve: 1}
    - {name: OdorG, olfactometer: 1, valve: 2}
    - {name: Aux, olfactometer: 1, valve: 3}
  endValveMap:
    - {name: Manifold0, olfactometer: 0, valve: 0}
    - {name: Manifold1, olfactometer: 0, valve: 1}
    - {name: Odor, olfactometer: 1, valve: 0}
    - {name: Carrier, olfactometer: 1, valve: 1}

olfactometerCommands:
  - {name: CloseAll, valvesOpen: [], endValvesOpen: []}
  - {name: OdorA, valvesOpen: [OdorA], endValvesOpen: [Manifold0, Odor]}
  - {name: OdorE, valvesOpen: [OdorE], endValvesOpen: [Manifold1, Odor]}
  - {name: Rest, valvesOpen: [Aux], endValvesOpen: [Carrier]}
  
    
